<form class="form-horizontal"
      name="songListForm"
      novalidate
      ng-controller="AdEditCtrl as vm">
    <fieldset>
        <legend>Basic Ad Information</legend>
        <div class="form-group"
             ng-class="{'has-error':songListForm.inputAdName.$invalid &&
                                    songListForm.inputAdName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputAdName">Ad Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputAdName"
                       name="inputAdName"
                       type="text"
                       placeholder="Ad Name (required)"
                       ng-model="vm.songList.songListName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12" />
            </div>
            <span class="help-block has-error">
                <span ng-show="songListForm.inputAdName.$error.required">
                    Ad name is required.
                </span>
                <span ng-show="songListForm.inputAdName.$error.minlength">
                    Ad name must be at least 4 characters in length.
                </span>
                <span ng-show="songListForm.inputAdName.$error.maxlength">
                    Ad name cannot exceed 12 characters in length.
                </span>
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error':songListForm.inputAdCode.$invalid &&
                                    songListForm.inputAdCode.$dirty}">
            <label class="col-md-2 control-label" for="inputAdCode">Ad Code</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputAdCode"
                       name="inputAdCode"
                       type="text"
                       placeholder="Ad Code (required)"
                       ng-model="vm.songList.songListCode"
                       required>
            </div>
            <span class="help-block has-error"
                  ng-show="songListForm.inputAdCode.$invalid ">
                Ad Code is required
            </span>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputAvailabilityDate">Availability</label>

            <div class="col-md-4">
                <div class="form-control">
                    {{vm.songList.releaseDate|date }}
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputDescription">Description</label>

            <div class="col-md-10">
                <textarea class="form-control"
                          id="inputDescription"
                          name="inputDescription"
                          placeholder="Description"
                          rows="3"
                          ng-model="vm.songList.description"></textarea>
            </div>
            <br />
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="vm.submit()"
                            ng-disabled="songListForm.$invalid">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel(songListForm)">
                        Cancel
                    </button>
                </span>
            </div>
        </div>

        <div class="form-group"
             ng-show="vm.message">
            <div class="col-md-6">
                <pre style ="font: inherit">{{vm.message }}</pre>
            </div>
        </div>

    </fieldset>
</form>
